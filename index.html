<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
</head>
<body>
    <table>
        <!-- tr = table row ou linha da tabela, th = table header ou titulos da tabela em linha e td = elementos contidos no titulo (executar o código para exemplificar) -->
        <tr> 
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>João</td>
            <td>28</td>
            <td>Estudante de Direito</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>23</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
